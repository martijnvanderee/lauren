backend:
  name: git-gateway
  branch: main 

media_folder: static/img
public_folder: /img
media_library:
  name: cloudinary
  config:
    cloud_name: dta9vptzh
    api_key: 651661895481873

collections:
  - name: 'products'
    label: 'Products'
    folder: 'content/products'
    format: 'frontmatter'
    create: true
    slug: '{{title}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Amount', name: 'amount', widget: 'number',value_type: "int" }
      - { label: 'Price', name: 'price', widget: 'number',value_type: "int" }
      - label: 'Cover Image'
        name: 'image'
        widget: 'image'
        required: false
        tagname: ''
        output_filename_only: true